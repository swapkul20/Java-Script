<!DOCTYPE html>
<html>
    <head>
        <style>
            body
            {
                background:#333;
            }
            .clock
            {
                font-size:4cm;
                text-align:center;
                margin:20px auto;
                color:yellow;
                font-family: arial;
            }
            .clock span{
                padding:20px;
                background:#444;
            }
        </style>
    </head>
    <body>
        <div class="clock">

        </div>
        <script>
           const clock=document.querySelector(".clock");
           const tick=()=>{
            const now=new Date();
            const h=now.getHours();
            const m=now.getMinutes();
            const s=now.getSeconds();
            const html=`
                        <span>${h}</span>:
                        <span>${m}</span>:
                        <span>${s}</span>
                        `;
            clock.innerHTML=html;
           
           }
           tick();
        </script>
    </body>
</html>
