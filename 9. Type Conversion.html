<HTML>
<HEAD><TITLE>9. Type Conversion </TITLE></HEAD>
<BODY>
<SCRIPT>
let score='100';
score=Number(score);
console.log(typeof(score));

let result='hello'
result=Number(result);
console.log(typeof(result))

let result2=String(50);
console.log(typeof(50))
console.log(typeof result2);

let result3=Boolean(10);
console.log(result3)
result3=Boolean(0);
console.log(result3)
result3=Boolean('');
console.log(result3)
result3=Boolean('a');
console.log(result3)



</SCRIPT>
</BODY>
</HTML>
