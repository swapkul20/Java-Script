<!DOCTYPE html>
<html>
    <body>
        <script>
            const products=[
                {name:"Tshirt",price:500},
                {name:"Shirt",price:900},
                {name:"Trouser",price:1200},
                {name:"Jacket",price:2000},
                {name:"Watch",price:1000}
            ]
            const filtered=products.filter((product)=>{return product.price>=1000});
            console.log(filtered);
            const promos=filtered.map(product=>{return `The ${product.name} is at ${product.price} rupees only`;});
            console.log(promos);
        </script>
    </body>
</html>
